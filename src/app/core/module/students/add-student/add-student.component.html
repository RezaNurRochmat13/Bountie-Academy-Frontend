<div class="container">
  <div class="card">
    <div class="card-header">Form Add Students</div>
    <div class="card-body">
      <form [formGroup]="addStudent" (ngSubmit)="onFormAddStudentSubmit()">
        <div class="form-group">
          <label>Student name</label>
          <input type="text" 
          class="form-control" 
          placeholder="student name"
          formControlName="studentName">
        </div>
        <div class="form-group">
          <label>Student gender</label>
          <select class="form-control" formControlName="studentGender">
            <option>Select gender</option>
            <option value="Male">Male</option>
            <option value="Female">Female</option>
          </select>
        </div>
        <div class="form-group">
          <label>Student address</label>
          <input type="text" 
          class="form-control" 
          placeholder="student address"
          formControlName="studentAddress">
        </div>
        <div class="form-group">
          <button type="button" class="btn btn-default" (click)="back()">Cancel</button>
          <button type="submit" class="btn btn-primary">Submit</button>
        </div>
      </form>
    </div>
  </div>
</div>
