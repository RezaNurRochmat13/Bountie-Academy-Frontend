<div class="container">
  <div class="card">
    <div class="card-header">Form Add Instructor</div>
    <div class="card-body">
      <form [formGroup]="addInstructor" (ngSubmit)="onFormAddInstructorSubmit()">
        <div class="form-group">
          <label>Instructor name</label>
          <input type="text" 
          class="form-control" 
          placeholder="instructor name"
          formControlName="instructorName">
        </div>
        <div class="form-group">
          <label>Instructor proficiency</label>
          <input type="text" 
          class="form-control" 
          placeholder="instructor proficiency"
          formControlName="instructorProficiency">
        </div>
        <div class="form-group">
          <button type="button" class="btn btn-default" (click)="back()">Cancel</button>
          <button type="submit" class="btn btn-primary">Submit</button>
        </div>
      </form>
    </div>
  </div>
</div>
